<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book a free call with SolvynAI - Let's discuss how we can help your business.">
    <title>Get in Touch - SolvynAI</title>
    <link rel="icon" href="./assets/light-fav.svg" media="(prefers-color-scheme: light)">
    <link rel="icon" href="./assets/dark-fav.svg" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="style.css">
    <style>
        .get-in-touch-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 140px 5% 60px;
            position: relative;
            z-index: 10;
        }

        .get-in-touch-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .get-in-touch-header {
            text-align: center;
        }

        .get-in-touch-header h1 {
            font-family: 'Nohemi', sans-serif;
            font-size: 48px;
            font-weight: 400;
            color: #FCFBFC;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .get-in-touch-header p {
            font-family: 'Raleway', sans-serif;
            font-size: 18px;
            font-weight: 400;
            color: #DEDEDE;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .get-in-touch-section {
                padding: 100px 5% 40px;
            }

            .get-in-touch-header h1 {
                font-size: 32px;
            }

            .get-in-touch-header p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

                <div class="logo">

                                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>

                    <div class="get-in-touch-header">
                        <h1 data-en="Book your call now" data-pt="Agende sua ligação agora">Book your call now</h1>
                        <p data-en="No fluff, no hard sell. Just a practical conversation about impact. Choose a time that works for you and let's discuss how we can help your business." data-pt="Sem enrolação, sem venda forçada. Apenas uma conversa prática sobre impacto. Escolha um horário que funcione para você e vamos discutir como podemos ajudar seu negócio.">No fluff, no hard sell. Just a practical conversation about impact. Choose a time that works for you and let's discuss how we can help your business.</p>
